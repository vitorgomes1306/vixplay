<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vix Midia - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex vh-100 align-items-center justify-content-center" style="background: #f6f7fb;">

  <div class="card shadow p-5 text-center" style="width: 350px;">
    <img src="/img/vixmidia_fundo_branco.png" alt="Logo Vix Mídia">
    <h1 class="h3 mb-3 fw-normal">Cadastro</h1>

    <form id="cadastroForm">
      <input type="text" name="name" id="name" placeholder="Nome completo" class="form-control mb-2">
      <input type="email" name="email" id="email" placeholder="E-mail" class="form-control mb-2" >
      <input type="password" name="password" id="password" placeholder="Senha" class="form-control mb-2" >
      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar senha" class="form-control mb-2" >
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  
<div>
    <strong>Se ja possui cadastro, <a href="http://45.172.160.51"><br>faça login aqui</a></strong>
</div>
</div>

  <!-- Alerta Bootstrap flutuante -->
  <div id="alertContainer" style="position: fixed; left: 0; right: 0; bottom: 24px; display: flex; justify-content: center; z-index: 9999;">
    <div id="mensagemAlerta" class="alert alert-dismissible fade" role="alert" style="min-width: 300px; display: none;">
      <span id="textoAlerta"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('cadastroForm');
    const alerta = document.getElementById('mensagemAlerta');
    const textoAlerta = document.getElementById('textoAlerta');

    function mostrarAlerta(msg, tipo = 'danger', duration = 4000) {
      alerta.className = `alert alert-${tipo} alert-dismissible fade show`;
      textoAlerta.textContent = msg;
      alerta.style.display = 'block';

      setTimeout(() => {
        alerta.classList.remove('show');
        alerta.style.display = 'none';
      }, duration);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (!name || !email || !password) {
        mostrarAlerta('Por favor, preencha todos os campos corretamente.');
        return;
      } else if (password !== confirmPassword) {
        mostrarAlerta('As senhas não coincidem.');
        return;
      }

      try {
        const response = await fetch('http://45.172.160.51:4000/public/cadastro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          mostrarAlerta('Usuário cadastrado com sucesso! Redirecionando...', 'success');
          form.reset();
          setTimeout(() => {
            window.location.href = 'http://45.172.160.51/';
          }, 2000); // Espera 2 segundos antes de redirecionar
        } else {
          mostrarAlerta(data.error || 'Erro ao cadastrar usuário.');
        }

      } catch (err) {
        console.error(err);
        mostrarAlerta('Erro ao conectar com o servidor.');
      }
    });
  </script>
</body>
</html>
