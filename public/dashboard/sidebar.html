<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    /* Estilos básicos para sidebar (assumindo que já existe no seu template) */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  width: 250px; /* Ajuste conforme seu design */
  transition: all 0.3s ease; /* Transição suave */
  z-index: 1000;
}

/* Classe para esconder a sidebar */
.sidebar-hidden .sidebar {
  left: -250px; /* Move para fora da tela */
}

/* Ajuste o main quando sidebar estiver escondida */
.sidebar-hidden #main {
  margin-left: 0 !important; /* Remove margem esquerda para preencher o espaço */
  transition: margin-left 0.3s ease;
}

/* Estilo para o botão (opcional: mude ícone quando toggled) */
.sidebar-hidden #sidebar-toggle i {
  content: "\f105"; /* Ícone de seta para "mostrar" - ajuste com Bootstrap Icons */
}
</style>
<body>
    <!-- Header existente (adapte se necessário) -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <!-- Seu logo aqui -->
       logo
    </a>
    <!-- Adicione este botão de toggle -->
    <button id="sidebar-toggle" class="btn btn-outline-secondary ms-3">
      <i class="bi bi-list"></i> <!-- Ícone de menu hamburger do Bootstrap Icons -->
    </button>
  </div>
  <!-- Resto do header -->
</header>

<!-- Sua sidebar existente -->
<aside id="sidebar" class="sidebar">
  <!-- Conteúdo da sidebar -->
   links
</aside>

<!-- Main content -->
<main id="main" class="main">
  <!-- Seu conteúdo -->
   paineis
</main>
<script>
    // Espera o DOM carregar
document.addEventListener('DOMContentLoaded', function() {
  const toggleButton = document.getElementById('sidebar-toggle');
  const body = document.body;

  toggleButton.addEventListener('click', function() {
    body.classList.toggle('sidebar-hidden');
    
    // Opcional: Mude o ícone ou texto do botão
    const icon = toggleButton.querySelector('i');
    if (body.classList.contains('sidebar-hidden')) {
      icon.classList.remove('bi-list');
      icon.classList.add('bi-chevron-right'); // Ícone para "mostrar"
    } else {
      icon.classList.remove('bi-chevron-right');
      icon.classList.add('bi-list'); // Volta ao hamburger
    }
  });
});
</script>
</body>
</html>
