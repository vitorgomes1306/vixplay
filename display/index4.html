<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VixMidia Display v4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .hidden {
            display: none;
        }

        /* Player Container */
        #playerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        /* Área superior do player para conteúdo */
        #playerContent {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #mediaElement {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Área inferior para texto e logo */
        #playerFooter {
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        #advertiseText {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        #userLogo {
            height: 60px;
            max-width: 200px;
            object-fit: contain;
        }

        /* Container de cadastro de chave */
        #keyRegistrationContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #keyRegistrationBox {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        #keyRegistrationBox h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        #keyRegistrationBox p {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading inicial -->
    <div id="loadingContainer" class="loading">
        <div class="spinner"></div>
        Verificando dispositivo...
    </div>

    <!-- Container do Player (oculto inicialmente) -->
    <div id="playerContainer" class="hidden">
        <!-- Área superior para conteúdo das mídias -->
        <div id="playerContent">
            <video id="mediaElement" muted></video>
        </div>
        
        <!-- Área inferior para texto e logo -->
        <div id="playerFooter">
            <div id="advertiseText">Anuncie aqui</div>
            <img id="userLogo" src="" alt="Logo do usuário" style="display: none;">
        </div>
    </div>

    <!-- Container de cadastro de chave (oculto inicialmente) -->
    <div id="keyRegistrationContainer" class="hidden">
        <div id="keyRegistrationBox">
            <!-- Conteúdo será preenchido dinamicamente pelo JavaScript -->
        </div>
    </div>

    <script src="config.js"></script>
    <script src="display4.js"></script>
</body>
</html>
